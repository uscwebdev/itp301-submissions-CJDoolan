
<!DOCTYPE html> <!--defines as a HTML document-->
<html> <!--everything contained within-->
<head>
	<title>
Disney Gallery
	</title>

<style>
	h1 {
		text-align: center;
	}
	#thumb {
		width: 641px;
		margin-left: auto;
		margin-right: auto;

	}
	#thumb>img {
		width: 125px;
		height: 200px;
		
	}
	#main {
		width: 200px;
		height:320px;
		margin-left: auto;
		margin-right: auto;
		
	}
	#main>img {
		width: 200px;
		height: 320px;
		
	}
	
</style>
</head>
<body>

	<h1> Disney Princess Image Gallery </h1>
	<div id= "main">
	<img  id="mainimg"src= "img/Snow_white_disney.png" alt="Snow White"> </div>

	<div id ="thumb">
	<img id= "img1" src= "img/Ariel_disney.png" alt="Ariel"> 
	<img id= "img2" src= "img/Aurora_(Sleeping_Beauty).png" alt="Aurora"> 
	<img id= "img3" src= "img/Belle_disney.png" alt="Belle"> 
	<img id= "img4" src= "img/Jasmine_(Aladdin).png" alt="Jasmine">
	<img id= "img5" src= "img/Snow_white_disney.png" alt="Snow White">
	</div>
</body> 

<script>
	document.querySelector('#img1').onclick = function(){
			document.querySelector('#mainimg').src = "img/Ariel_disney.png";
			document.querySelector('#mainimg').alt = "Ariel";
		}
	document.querySelector('#img2').onclick = function(){
			document.querySelector('#mainimg').src = "img/Aurora_(Sleeping_Beauty).png";
			document.querySelector('#mainimg').alt = "Aurora";
		}
	document.querySelector('#img3').onclick = function(){
			document.querySelector('#mainimg').src = "img/Belle_disney.png";
			document.querySelector('#mainimg').alt = "Belle";
		}
	document.querySelector('#img4').onclick = function(){
			document.querySelector('#mainimg').src = "img/Jasmine_(Aladdin).png";
			document.querySelector('#mainimg').alt = "Jasmine";
		}
	document.querySelector('#img5').onclick = function(){
			document.querySelector('#mainimg').src = "img/Snow_white_disney.png";
			document.querySelector('#mainimg').alt = "Snow White";
		}

</script>
</html>
